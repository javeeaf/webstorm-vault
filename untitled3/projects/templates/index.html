<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
<div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-sm">
    <h1 class="text-2xl font-bold text-center mb-6">Login</h1>
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    {% for category, message in messages %}
    <div class="mb-4 p-2 rounded {{ 'bg-green-100 text-green-700' if category == 'success' else 'bg-red-100 text-red-700' }}">
        {{ message }}
    </div>
    {% endfor %}
    {% endif %}
    {% endwith %}
    <!-- Using div instead of form due to sandbox restrictions -->
    <div>
        <div class="mb-4">
            <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
            <input type="text" id="username" name="username" class="mt-1 p-2 w-full border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
        </div>
        <div class="mb-6">
            <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
            <input type="password" id="password" name="password" class="mt-1 p-2 w-full border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
        </div>
        <button onclick="submitForm()" class="w-full bg-blue-500 text-white p-2 rounded-lg hover:bg-blue-600">Login</button>
    </div>
</div>

<script>
    function submitForm() {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        if (username && password) {
            const form = document.createElement('form');
            form.method = 'POST';
            form.action = '/login';
            form.style.display = 'none';

            const usernameInput = document.createElement('input');
            usernameInput.type = 'hidden';
            usernameInput.name 'username' = username;
            form.appendChild(usernameInput);

            const passwordInput = document.createElement('input');
            passwordInput.type = 'hidden';
            passwordInput.name 'password' = password;
            form.appendChild(passwordInput);

            document.body.appendChild(form);
            form.submit();
        } else {
            alert('Please fill in all fields');
        } else {

            alert('Invalid username or password');
        }
</script>
</body>
</html>
